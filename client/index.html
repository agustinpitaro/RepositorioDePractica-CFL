<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 33</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <h1>Listado de documentos</h1>
    <p>Complete el siguiente formulario para cargar un documento.</p>
    <input type="text" name="" value="" id="titulo">
    <input type="text" name="" value="" id="autor">
    <input type="text" name="" value="" id="tema">
    <input type="date" name="" value="" id="fecha">
    <button type="button" id="btnAgregar">Agregar</button>
    <button type="button" id="btnAutorMas">Autor con mas documentos</button>
    <button type="button" id="btnDocUnAño">Documentos con mas de un año</button>
    <input type="text" name="" value="" id="temaDeseado">
    <button type="button" id="btnTemaDeseado">Filtrar documentos por tematica</button>
    <table>
        <thead>
            <td>Titulo</td>
            <td>Autor</td>
            <td>Tematica</td>
            <td>Fecha</td>
        </thead>
        <tbody id="tblDocumentos"></tbody>
    </table>
    <div id="autormas"></div>
    <div id="Listado"></div>
    
    <script src="js/clase33.js"></script>
</body>

</html>
